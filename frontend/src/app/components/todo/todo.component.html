<div class="todo-container">

  <mat-card class="todo-card">
    <h3>Agregar tareas</h3>

    <div class="input-section">
      <mat-form-field class="full-width" appearance="fill">
        <input matInput placeholder="Nueva tarea" [(ngModel)]="newTask" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addTask()">Agregar</button>
    </div>
  </mat-card>

  <div class="task-cards-container" *ngIf="tasks.length > 0">
    <h2>Lista de Tareas</h2>
    <mat-card class="task-card" *ngFor="let task of tasks; let i = index">
      <div class="task-content">
        <span>{{ task.title }}</span>
        <button mat-icon-button color="warn" (click)="deleteTask(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
